<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Rejestracja</h2>
                <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Wprowadź nazwę użytkownika"
                        >
                        <div class="invalid-feedback">
                            Proszę podać nazwę użytkownika.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Adres email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Wprowadź email"
                        >
                        <div class="invalid-feedback">
                            Proszę podać prawidłowy email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Wprowadź hasło"
                        >
                        <div class="invalid-feedback">
                            Proszę podać hasło.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}" class="btn btn-link">Masz już konto? Zaloguj się</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
